<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Counter</title>
  <link rel="stylesheet" href="./JS8.css" />
</head>
<body>

  <div class="header-div">
    <h1><strong>Dynamic Counter</strong></h1>
    <p>
      Click the blue button to increase the counter and the red button to
      decrease the counter value.
    </p>
  </div>

  <div id="counter-div">
    <div id="counter-text">0</div>
  </div>

  <div class="button-div">
    <button id="button-subtract">-</button>
    <button id="button-add">+</button>
  </div>

  <script src="./JS8.js"></script>
</body>
</html>
